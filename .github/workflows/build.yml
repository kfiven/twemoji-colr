name: Build font

on:
  workflow_dispatch:

jobs:
  build-font:
    name: Build font
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.0
      - uses: actions/setup-python@v2
        with:
          python-version: 2.9
      - name: Install Perl
        uses: shogo82148/actions-setup-perl@v1
        with:
          perl-version: "5.38"
      - name: Setup node
        uses: actions/setup-node@v4.0.4
        with:
          node-version: 20.12.2
          cache: 'yarn'
      - name: Install deps
        run: yarn
      - name: Install fontforge
        run: sudo apt-get install fonttools fontforge python3-fontforge
      - name: Build
        run: make
